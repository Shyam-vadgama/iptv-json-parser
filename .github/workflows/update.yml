name: Update IPTV Data

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  push:
    paths:
      - 'data/sources.csv' # Triggers when sources list is updated
  workflow_dispatch: # Allows manual triggering
    inputs:
      custom_url:
        description: 'Optional: Custom M3U URL to parse (overrides default list)'
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Parser
        run: |
          if [ "${{ github.event.inputs.custom_url }}" != "" ]; then
            echo "Running with custom URL: ${{ github.event.inputs.custom_url }}"
            node src/parser.js "${{ github.event.inputs.custom_url }}"
          else
            echo "Running with default source list"
            node src/parser.js
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          force_orphan: true
